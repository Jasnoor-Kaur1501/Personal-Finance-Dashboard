<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>


  <div class="app">

    <h1>Finance Tracker</h1>
    <p class="subtitle">Track your daily money, simply.</p>

    <div class="tabs">
      <button class="tab active" data-type="expense">Expense</button>
      <button class="tab" data-type="income">Income</button>
    </div>

    <div class="form">
      <input type="text" id="titleInput" placeholder="Title (e.g. Coffee)">
      <input type="number" id="amountInput" placeholder="Amount ₹">

      <select id="categoryInput">
        <option value="">Select category</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Salary</option>
        <option>Bills</option>
        <option>Other</option>
      </select>

      <button id="addBtn">Add Entry</button>
    </div>
    
    <select id="monthFilter" class="month-filter">
  <option value="all">All Time</option>
  <option value="current">This Month</option>
  <option value="previous">Last Month</option>
</select>

    <div class="summary">
      <div class="card" id="incomeCard">Income: ₹0</div>
      <div class="card" id="expenseCard">Expenses: ₹0</div>
      <div class="card" id="balanceCard">Balance: ₹0</div>
    </div>

    <ul id="transactionList"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
